<ion-view view-title="Missing Children Minnesota">
    <ion-content>
        <div class="row">
            <img src="http://placehold.it/125x150" />
            <h1 class="col col-offset-10">
                Missing<br>
                Children<br>
                Minnesota
           </h1>

        </div>
        <div class="row">
            <div class="list col-90 padding">
                <button class="button button-block button-royal" ng-click="signIn(username, password)">
                    <i class="icon ion-upload"></i>
                    Login with Hotmail
                </button>
                <button class="button button-block button-royal" ng-click="signIn(username, password)">
                    <i class="icon ion-upload"></i>
                    Login with Google
                </button>
                <button class="button button-block button-royal" ng-click="signIn(username, password)">
                    <i class="icon ion-upload"></i>
                    Login with Twitter
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
